{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>T.U. Vó Rita das Almas</title>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm custom-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- Logo e nome -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'gira:lista_funcoes' %}">
        <img src="{% static 'img/logo.png' %}" alt="Logo T.U. Vó Rita das Almas" class="logo me-2">
        <span class="titulo">T.U. Vó Rita das Almas</span>
      </a>

      <!-- Saudação e botão sair -->
      <div>
        {% if user %}
          <span class="me-2">Olá, {{ user.nome }}</span>
          <a href="{% url 'gira:logout' %}" class="btn btn-sm btn-outline-secondary">Sair</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>

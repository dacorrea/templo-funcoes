{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>T.U. Vó Rita das Almas</title>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm custom-navbar">
    <div class="container">
      
      <!-- Marca e logo -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'gira:lista_funcoes' %}">
        <img src="{% static 'img/logo.png' %}" alt="Logo T.U. Vó Rita das Almas" class="logo me-2">
        <span class="titulo">T.U. Vó Rita das Almas</span>
      </a>

      <!-- Botão hambúrguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
              aria-controls="navbarMenu" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens de menu -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if user %}
            <li class="nav-item d-flex align-items-center me-3">
              <span class="nav-link active">Olá, {{ user.nome }}</span>
            </li>
            <li class="nav-item">
              <a href="{% url 'gira:logout' %}" class="btn btn-sm btn-outline-light">Sair</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'gira:login' %}" class="btn btn-sm btn-outline-light">Entrar</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

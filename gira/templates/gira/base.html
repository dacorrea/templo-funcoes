{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}T.U. Vó Rita das Almas{% endblock %}</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Logo Templo Vó Rita das Almas" class="logo">
            <span class="titulo">T.U. Vó Rita das Almas</span>
        </div>
        <nav class="menu">
            <a href="{% url 'index' %}">Início</a>
            <a href="#">Giras</a>
            <a href="#">Cambones</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <!-- Conteúdo dinâmico -->
    <main class="conteudo">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <p>&copy; 2025 Templo de Umbanda Vó Rita das Almas</p>
    </footer>

</body>
</html>

{% extends 'gira/base.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5">
    <div class="card border-0 shadow-lg" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border-radius: 20px;">
      <div class="card-body p-4">
        <h4 class="text-center mb-4 fw-semibold text-light">Acesse sua conta</h4>

        <form method="post">{% csrf_token %}
          <div class="mb-3 position-relative">
            <i class="bi bi-phone position-absolute" 
               style="left: 12px; top: 50%; transform: translateY(-50%); color: #aaa;"></i>
            <input type="text" name="celular" class="form-control ps-5 py-2" 
                   placeholder="Celular com DDD" required
                   style="border-radius: 10px; background-color: rgba(255,255,255,0.15); color: #fff; border: none;">
          </div>

          <button class="btn w-100 py-2 fw-semibold" 
                  style="background-color: #e53935; border: none; border-radius: 10px; color: #fff; transition: 0.3s;">
            Entrar
          </button>
        </form>

        {% for m in messages %}
        <div class="alert alert-{{ m.tags }} mt-3 text-center">{{ m }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

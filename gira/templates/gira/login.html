<!DOCTYPE html>
<html>
<head>
    <title>Login - Templo</title>
</head>
<body>
    <h2>Login pelo celular</h2>
    {% if messages %}
        {% for msg in messages %}
            <p style="color:red">{{ msg }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="celular" placeholder="Digite seu celular (ex: 11995866176)" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>

{% extends 'gira/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h4>Entrar - Informe seu celular</h4>
          <form method="post">{% csrf_token %}
            {{ form.celular }}
            <div class="mt-3"><button class="btn btn-primary w-100">Entrar</button></div>
          </form>
          {% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
